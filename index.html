<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR-APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><span>calc</span></div>
      <div class="cal-area">
        <input type="text" name="display" id="display" placeholder="0">
      </div>
      <div class="main">
        <div class="grid-container">
          <div class="item" id="seven"><span>7</span></div>
          <div class="item" id="eight"><span>8</span></div>
          <div class="item" id="nine"><span>9</span></div>
          <div class="item" id="del"><span>DEL</span></div>
          <div class="item" id="four"><span>4</span></div>
          <div class="item" id="five"><span>5</span></div>
          <div class="item" id="six"><span>6</span></div>
          <div class="item" id="plus"><span>+</span></div>
          <div class="item" id="one"><span>1</span></div>
          <div class="item" id="two"><span>2</span></div>
          <div class="item" id="three"><span>3</span></div>
          <div class="item" id="minus"><span>-</span></div>
          <div class="item" id="dot"><span>.</span></div>
          <div class="item" id="zero"><span>0</span></div>
          <div class="item" id="divide"><span>/</span></div>
          <div class="item" id="multiply"><span>x</span></div>
          <div class="item" id="reset"><span>RESET</span></div>
          <div class="item" id="equalto"><span>=</span></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
